<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SuperGeeks Itajaí</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: none;
      color: white;
      padding-top: 70px;
      position: relative;
      z-index: 1;
    }

    /* ===============================
       FUNDO - DUPLA CAMADA
       =============================== */

    /* Camada 1: atmosfera desfocada */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("assets/img/BackgoundSG.png");
      background-size: cover;
      background-position: center;
      filter: blur(18px);
      transform: scale(1.15);
      z-index: -3;
    }

    /* Camada 2: imagem preservada */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("assets/img/BackgoundSG.png");
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.45;
      z-index: -2;
    }

    /* Overlay escuro */
    .overlay-dark {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    /* ===============================
       CARDS
       =============================== */

    .card {
      background-color: #1a1a1a;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.7);
    }

    .card-title {
      text-align: center;
    }

    /* ===============================
       FOOTER
       =============================== */

    footer {
      background: #0f0f0f;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #e50914;
    }
  </style>
</head>

<body>

  <!-- overlay escuro -->
  <div class="overlay-dark"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark fixed-top border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="assets/img/sg imagem.png" width="30" alt="Logo">
        SuperGeeks Itajaí
      </a>
      <a class="nav-link text-white" href="#">Catálogo 2</a>
    </div>
  </nav>

  <!-- CATÁLOGO -->
  <div class="container my-4">
    <div class="row g-3">

      <!-- 1ª linha (4 cursos) -->
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-white" onclick="abrirModal({
          titulo:'Code Camp Winter',
          gif:'assets/gifs/Roblox Neve.gif',
          descricao:'Mantenha-se vivo durante o inverno, aprenda a criar um mapa de neve no Roblox Studio.',
          duracao:'3 horas',
          preco:'R$ 49,00'
        })">
          <img src="assets/img/Code Camp Winter.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Code Camp Winter</h5>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-white" onclick="abrirModal({
          titulo:'Code Camp Zombie',
          gif:'assets/gifs/Roblox Zumbi.gif',
          descricao:'Sobreviva em uma cidade infestada de zumbis, crie um jogo no estilo sobrevivência no Roblox Studio.',
          duracao:'3 horas',
          preco:'R$ 49,00'
        })">
          <img src="assets/img/Code Camp Zombie.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Code Camp Zombie</h5>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-white" onclick="abrirModal({
          titulo:'Crie seu Game',
          gif:'assets/gifs/Construct Plataforma.gif',
          descricao:'Aprenda a criar um jogo estilo plataforma usando Construct 3.',
          duracao:'6 horas',
          preco:'R$ 69,00'
        })">
          <img src="assets/img/Crie seu game.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Crie seu Game</h5>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-white" onclick="abrirModal({
          titulo:'Minecraft Education',
          gif:'assets/gifs/MinecraftEducation.gif',
          descricao:'Aprenda programação dentro do Minecraft Education.',
          duracao:'3 horas',
          preco:'R$ 49,00'
        })">
          <img src="assets/img/Minecraft Education.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Minecraft Education</h5>
          </div>
        </div>
      </div>

      <!-- 2ª linha (3 cursos) -->
      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-white" onclick="abrirModal({
          titulo:'Primeiro Obby',
          gif:'assets/gifs/Roblox Parkour.gif',
          descricao:'Crie um obby (Jogo no estilo Parkour) no Roblox Studio.',
          duracao:'3 horas',
          preco:'R$ 49,00'
        })">
          <img src="assets/img/Primeiro Obby.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Primeiro Obby</h5>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-white" onclick="abrirModal({
          titulo:'RPG Maker',
          gif:'assets/gifs/RPG Maker.gif',
          descricao:'Desenvolva sua historia em um mundo antigo, aprenda a criar um jogo de RPG de turnos usando RPG Maker.',
          duracao:'6 horas',
          preco:'R$ 69,00'
        })">
          <img src="assets/img/RPG Maker.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">RPG Maker</h5>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="card text-white" onclick="abrirModal({
          titulo:'Survival',
          gif:'assets/gifs/Roblox Survival.gif',
          descricao:'Equipe-se, sobreviva e defenda sua base contra ataques inimigos, aprenda a criar um jogo de sobrevivência no Roblox Studio.',
          duracao:'6 horas',
          preco:'R$ 69,00'
        })">
          <img src="assets/img/Survival.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Survival</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="cursoModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitulo"></h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-center">
          <img id="modalGif" class="rounded mb-3" style="width:350px;height:350px;object-fit:cover;">
          <p id="modalDescricao"></p>
          <p><strong>Duração:</strong> <span id="modalDuracao"></span></p>
          <p><strong>Preço:</strong> <span id="modalPreco"></span></p>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function abrirModal(curso) {
      document.getElementById("modalTitulo").innerText = curso.titulo;
      document.getElementById("modalGif").src = curso.gif;
      document.getElementById("modalDescricao").innerText = curso.descricao;
      document.getElementById("modalDuracao").innerText = curso.duracao;
      document.getElementById("modalPreco").innerText = curso.preco;

      new bootstrap.Modal(document.getElementById("cursoModal")).show();
    }
  </script>

</body>
</html>
